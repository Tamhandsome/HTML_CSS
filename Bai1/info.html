    <script>
        // Lấy tham chiếu đến nút lưu
        const saveButton = document.getElementById('saveButton');
        saveButton.addEventListener('click', function() {
            const userResponse = window.confirm('変更を保存しますか？');
            if (userResponse) {

            }
        });
        function toggleAvatarBorder() {
            const avatar = document.getElementById('avatar');
            const icon = document.getElementById('icon');

            // Kiểm tra xem avatar có border xanh lá cây hay không
            const hasGreenBorder = avatar.classList.contains('border-green');

            if (hasGreenBorder) {
                // Nếu có border xanh lá cây, thì loại bỏ nó và đổi icon thành icon-s.png
                avatar.classList.remove('border-green');
                icon.innerHTML = '<img src="icon-s.png" alt="Icon S">';
            } else {
                // Nếu không có border xanh lá cây, thêm border xanh lá cây và đổi icon thành icon-khac.png
                avatar.classList.add('border-green');
                icon.innerHTML = '<img src="icon-khac.png" alt="Icon Khác">';
            }
        }
